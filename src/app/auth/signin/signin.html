<article>
    <app-title content="Se connecter"/>

    <form (submit)="signin($event)">
        <app-input-text 
            label="Email" 
            [formControl]="emailControl"
            [isRequired]="true"
        />

        <app-input-text 
            label="Mot de passe" 
            [formControl]="passwordControl"
            [isRequired]="true"
        />

        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
</article>
